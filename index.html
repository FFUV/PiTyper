<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="piDigits"></div>
    </div>

    <script>
        const piDigits = math.pi.toString().substr(2);
        let currentIndex = 0;
        const chunkSize = 100;
        const typewriterSound = new Howl({ src: ['typewrite.mp3'] });
        const piDigitsElement = document.getElementById('piDigits');

        function generatePiDigits() {
            const endIndex = currentIndex + chunkSize;
            const currentChunk = piDigits.substring(currentIndex, endIndex);

            // Update the displayed digits
            piDigitsElement.textContent += currentChunk;

            // Play typewriter sound every 100 digits
            if (currentIndex % chunkSize === 0 && currentIndex > 0) {
                typewriterSound.play();
            }

            currentIndex = endIndex % piDigits.length;

            // Continue generating digits
            if (currentIndex < piDigits.length) {
                setTimeout(generatePiDigits, 1);
            }
        }

        generatePiDigits();
    </script>
</body>
</html>
